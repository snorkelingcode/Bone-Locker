<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armature Identifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        #sidebar {
            width: 400px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #444;
        }

        #fileInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        #controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border-radius: 4px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            background: #0066cc;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #boneList {
            max-height: 400px;
            overflow-y: auto;
            background: #333;
            border-radius: 4px;
            padding: 10px;
        }

        .bone-item {
            padding: 8px;
            margin: 2px 0;
            background: #444;
            border-radius: 3px;
            font-size: 12px;
        }

        .bone-name {
            font-weight: bold;
            color: #66ccff;
        }

        .bone-transform {
            margin-top: 5px;
            font-family: monospace;
            font-size: 10px;
            color: #ccc;
        }

        #exportSection {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 4px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="viewer">
            <div id="loading">Loading...</div>
        </div>
        <div id="sidebar">
            <input type="file" id="fileInput" accept=".fbx" />

            <div id="controls">
                <h3>Animation Controls</h3>
                <div class="control-group">
                    <label for="timeSlider">Time:</label>
                    <!-- Main timeline -->
                    <input type="range" id="timeSlider" min="0" max="100" step="0.01" value="0" disabled />

                    <div style="display: flex; justify-content: center; font-size: 12px;">
                        <span id="timeDisplay">0.00s</span>
                    </div>
                </div>
                <div class="control-group">
                    <button id="playBtn" disabled>Play</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resetBtn" disabled>Reset</button>
                </div>
                <div class="control-group">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" />
                    <span id="speedDisplay">1.0x</span>
                </div>
            </div>

            <div id="cleanupSection">
                <h3>Selective Bone Control</h3>
                <div class="control-group">
                    <label for="smoothBoneSelect">Bone to Smooth:</label>
                    <select id="smoothBoneSelect">
                        <option value="">-- Select Bone --</option>
                    </select>
                </div>
                <div class="control-group">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <div>
                            <label for="startTime" style="font-size: 12px;">Start Time (s):</label>
                            <input type="number" id="startTime" step="0.1" min="0" value="0" style="width: 70px; padding: 4px; background: #333; border: 1px solid #555; color: #fff; border-radius: 3px;">
                        </div>
                        <div>
                            <label for="endTime" style="font-size: 12px;">End Time (s):</label>
                            <input type="number" id="endTime" step="0.1" min="0" value="1" style="width: 70px; padding: 4px; background: #333; border: 1px solid #555; color: #fff; border-radius: 3px;">
                        </div>
                        <div>
                            <label for="smoothIntensity" style="font-size: 12px;">Intensity:</label>
                            <select id="smoothIntensity" style="width: 80px; padding: 4px; background: #333; border: 1px solid #555; color: #fff; border-radius: 3px;">
                                <option value="light">Light</option>
                                <option value="medium" selected>Medium</option>
                                <option value="heavy">Heavy</option>
                                <option value="lock">Lock</option>
                            </select>
                        </div>
                    </div>
                    <button id="addSmoothRule" style="margin-top: 5px; padding: 4px 8px; font-size: 12px;">Add Smooth Rule</button>
                </div>
                <div class="control-group">
                    <label>Control Rules:</label>
                    <div id="smoothRulesList" style="background: #444; padding: 5px; border-radius: 3px; min-height: 20px; font-size: 12px;">
                        <span style="color: #888;">No control rules defined</span>
                    </div>
                </div>
                <button id="setBoneLockBtn" disabled>Set Bone Smooth</button>
                <button id="exportBtn" disabled>Export Cleaned Animation (GLB)</button>
                <button id="exportJsonBtn" disabled>Export JSON for AI Training</button>
                <div id="cleanupStatus" style="margin-top: 10px; font-size: 12px; color: #66ccff;"></div>
            </div>


            <div>
                <h3>Bones (<span id="boneCount">0</span>)</h3>
                <div id="boneList"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/examples/jsm/loaders/FBXLoader": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/FBXLoader.js",
            "three/examples/jsm/exporters/GLTFExporter.js": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/exporters/GLTFExporter.js",
            "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module" src="main.js?v=2"></script>
</body>
</html>
